<html>
  <head>
    <title>OpenPrism</title>
    <description>Search for data across a hundred different open data portals.</description>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>OpenPrism</h1>
    </header>
    <main>
      <div id="search">
        <label for="terms"></label>
        <input name="terms" type="text" placeholder="schools, spending, 311, ..." />
        <a href="javascript:openprism.next()" style="display: none;">more</a>
      </div>
      <div id="loading" style="display: none;">loading</div>
      <div id="result"></div>
    </main>
  </body>
  <script src="bundle.js" charset="utf-8"></script>
</html>
