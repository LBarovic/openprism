<html>
  <head>
    <title>OpenPrism</title>
    <meta name="description" content="Search for data across a hundred different open data portals.">
    <meta name="author" content="CSV Soundsystem">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>OpenPrism</h1>
      <nav>
        <ul>
          <li><a href="http://thomaslevine.com/!/openprism">About</a></li>
          <li><a href="https://github.com/tlevine/openprism">Source</a></li>
          <li><a href="https://twitter.com/tlevine">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="search">
        <label for="terms"></label>
        <input name="terms" type="text" placeholder="schools, sewers, shelters, spending, ..." />
        <a href="javascript:openprism.next()" style="display: none;">more</a>
      </div>
      <div id="loading" style="display: none;">loading</div>
      <div id="result"></div>
    </main>
  </body>
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    if (window.location.hash === '') {
      _paq.push(["trackPageView"]);
    }
    _paq.push(["enableLinkTracking"]);

    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.thomaslevine.com/";
      _paq.push(["setTrackerUrl", u+"piwik.php"]);
      _paq.push(["setSiteId", "22"]);
      var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
      g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->
  <script src="bundle.js" charset="utf-8"></script>
  <script>openprism.main()</script>
</html>
